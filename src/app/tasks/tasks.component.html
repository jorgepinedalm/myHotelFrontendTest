<div class="container mx-auto">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8 rounded-md overflow-hidden mb-3">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Name Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
              <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="authors">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
              <td mat-cell *matCellDef="let element"> {{element.authors[0]}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="publicationDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication date </th>
                <td mat-cell *matCellDef="let element"> {{element.publicationDate | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="rating">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
              <td mat-cell *matCellDef="let element"> {{element.rating | number: '1.0-2'}} </td>
            </ng-container>
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button 
                    mat-icon-button 
                    class="example-icon" 
                    matTooltip="See detail of book" 
                    matTooltipPosition="left" 
                    aria-label="See detail of book"
                    (click)="openTaskDetail(element.idTask)">
                        <mat-icon>info</mat-icon>
                    </button>
                    <button 
                    mat-icon-button 
                    class="example-icon" 
                    matTooltip="Edit book" 
                    matTooltipPosition="left" 
                    aria-label="Edit book">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of books"></mat-paginator>
    </div>
    
</div>

<div class="dialog">
    <h2 mat-dialog-title>Create task</h2>
    <mat-dialog-content class="mat-typography">
        <app-task-form (formValuesChanged)="linkFormData($event)"></app-task-form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!isValidForm" (click)="createTask()">Save</button>
    </mat-dialog-actions>
</div>
